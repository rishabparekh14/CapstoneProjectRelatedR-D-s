<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="weather">
        <div class="location">
          <h2 id="city"></h2>
          <h3 id="country"></h3>
        </div>
        <div class="temperature">
          <h2 id="temp"></h2>
          <h3 id="description"></h3>
        </div>
      </div>
      <div id="data"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
